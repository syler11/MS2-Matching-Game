            <h3 class="text-center my-5"><strong>Get in touch</strong></h3>
            <p class="text-center">We'd love to hear your feedback about the game. Let us know what you enjoyed or didn't enjoy and we'll factor your feedback into our next round of game development for future releases.</p>
           <!-- Contact form -->
           <div class="text-center contact-form">
            <form id="contactForm" onsubmit="validate()" name="contactForm" novalidate>
                    <label for="fullname" class="contact-label">Full Name</label>
                    <div id="name-error" class="text-center"></div>
                    <input type="text" class="form-control" name="fromName" id="fromName" aria-describedby="fromName">

                    <label for="telephone" class="contact-label">Telephone (optional)</label>
                    <input type="text" class="form-control" name="telephone" id="telephone" aria-describedby="telephone">

                    <label for="emailaddress" class="contact-label">Email Address</label>
                    <div id="name-error" class="text-center"></div>
                    <input type="text" class="form-control" name="email" id="email" aria-describedby="email">

                    <label for="message" class="contact-label">Your Message</label>
                    <div id="name-error" class="text-center"></div>
                    <input type="text" class="form-control" name="message" id="message" aria-describedby="message">

                    <button type="submit" class="game-selector">
                        Send Message
                    </button>
            </form>
        </div>
